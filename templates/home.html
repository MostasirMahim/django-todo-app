<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body class="container p-4">
   <div class="row g-3">
  <div class="col-md-8">
    <h5>Tasks</h5>
    <p class="text-muted">12th October 2025</p>

    <div class="task-list list-group">
        {% for task in incomplete_task %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        {{ task.title }} -ID : {{ task.pk }}
        <div>
         <a href="{% url 'markComplete' task.pk %}" class="btn btn-sm btn-success me-1">
            <i class="fa fa-check"></i>
          </a>
         <a href="{% url 'editTask' task.pk %}" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i></a>
          <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>

        </div>
      </div>
        {% endfor %}
    </div>
    
    <div class="input-area my-4">
       <form action="{% url 'addTask' %}" method="POST">
        {% csrf_token %}
      <div class="input-group">
        <input id="new-task" type="text" name="task" class="form-control" placeholder="Add a task (static)" aria-label="New task">
        <button id="add-btn" class="btn btn-primary" type="submit">Add</button>
      </div>
       </form>
  </div>

  <div class="col-md-4">
    <h5>Completed</h5>

    <div class="list-group my-5 border">
    {% for task in completed_task %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        {{ task.title }} -ID : {{ task.pk }}
          <a href="{% url 'markUnComplete' task.pk %}"  class="btn btn-sm btn-outline-secondary"><i class="fa fa-undo"></i></a>
      </div>
    {% endfor %}
    </div>
 

  </div>
</div>
</body>
</html>
